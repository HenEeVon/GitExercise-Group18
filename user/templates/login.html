<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login User</title>
</head>

    <body>
        <h1>Login User</h1>
         {% if users %}
        <ul>
        {% for user in users %}
            <li>Email: {{ user[0] }}, Name: {{ user[1] }}, Gender: {{ user[2] }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users registered yet.</p>
    {% endif %}
        <a href="{{url_for('register')}}">No account? Sign up here</a><br>
        <a href="{{url_for('home')}}">Back to Home</a><br>
    </body>

</html>
