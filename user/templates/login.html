<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>Login</title>

</head>

<body class="loginpage">
    <div class="container">
        <div class="login">
            <div class = "hero">
                <h1> Login to <br>use the website</h1>
            </div>
            
            <!--show login successfull or fail, if fail message= invalid email or password-->
            <div class="form-container">
            {% if message %}
                <p style="color:red; font-weight:bold;">{{ message }}</p>
            {% endif %}

            <!--send data to datbase to check validity-->
            <form action="{{ url_for('login') }}" method="POST">
                <input type="email" name="user_email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>


        <p>No account? <a href="{{ url_for('register') }}">register here</a>.</p>
        <a href="{{url_for('home')}}">Back to Home</a><br>
    </body>

</html>
