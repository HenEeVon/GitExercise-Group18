<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>Register</title>

</head>

<body class="register">
    <div id="page" class="site">
        <div class="container">
            <div class="login">
                <div class="hero">
                    <h1>Welcome <br>Register here</h1>
                    <p> If you dont have an account,<br><a href="#">Register.</a></p>
                    
                    <div class="main">
                            <form action="{{ url_for('register') }}" method="POST">
                                <input type="email" name="user_email" placeholder="Email" required><br>
                <input type="text" name="name" placeholder="Name" required><br>

                <select name="gender" required>
                    <option value="">Gender:</option>
                    <option value="Male">Male</option>
                    <option value="Male">Female</option>
                </select><br>

                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="links">
            <a href="{{ url_for('login') }}">Already have an account? Login here</a><br>
          
        </div>
    </div>
</body>
