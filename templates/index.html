<!DOCTYPE html>
<html>
{% extends "base.html" %}

{% block content %}

<head>
    <title>Activity Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="activitypost">
    <div class="container">
        <h1>Activity Post</h1>
        <a href="{{ url_for('create') }}" class="btn">Create New Post</a>

        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p class="meta">{{ post.date }} | {{ post.location }}</p>
                <p>{{ post.content }}</p>

                <form method="POST" action="{{ url_for('delete', post_id=post.id) }}" onsubmit="return confirm('Are you sure you want to delete this post?');">
                    <button type="submit" class="btn delete-btn">Delete</button>
                </form>
            </div>
        {% else %}
            <p>No activity posts yet.</p>
        {% endfor %}
    </div>
</body>

{% endblock %}
</html>
